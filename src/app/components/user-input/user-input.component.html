<div>
  <form (submit)="onSubmit()">
    <p>
      <label for="initial-deposit">Initial Deposit</label>
      <input
        type="number"
        name="initial-deposit"
        id="initial-deposit"
        value="0"
        [(ngModel)]="initialDeposit"
      />
    </p>
    <p>
        <label for="additional-contribtuions">Additional Monthly Contributions</label>
        <input
          type="number"
          id="additional-contributions"
          name="additional-contributions"
          [(ngModel)]="additionalContribution"
        />
    </p>
    <p>
      <label for="APY">APY%</label>
      <input type="number" name="APY" title="APY" [(ngModel)]="APY" />
    </p>
    <p>
      <label for="years">Years</label>
      <input type="number" name="years" title="years" [(ngModel)]="years" />
    </p>
    <div>
      <button type="submit">Calculate</button>
  </div>
  </form>
</div>
